plugins {
    id 'java'
}

group 'io.github.gcdd1993'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.8'
    compile 'com.typesafe:config:1.3.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
